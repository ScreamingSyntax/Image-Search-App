<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <!-- <div></div> -->
    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
        <img src="images/cave.jpg" alt="Cave">
        <a href="https://unsplash.com/photos/kzEFwhXPXwo" target="_blank">Cave</a>
        </div>
        <div class="search-result">
        <img src="images/mail-chimp.jpg" alt="Mail Chimps">
        <a href="https://unsplash.com/photos/VLpRa5tFdNY" target="_blank">Mail Chimps</a>
        </div>
        <div class="search-result">
            <img src="images/river-reflection.jpg" alt="River Reflection">
            <a href="https://unsplash.com/photos/a-large-body-of-water-surrounded-by-a-forest-CZLoyw_aOxo" target="_blank">River Reflection</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
